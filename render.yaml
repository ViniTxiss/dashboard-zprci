services:
  - type: web
    name: dashboard-backend
    runtime: python
    plan: free
    buildCommand: python3.11 -m pip install --upgrade pip && python3.11 -m pip install -r requirements.txt
    startCommand: chmod +x start_render.sh && ./start_render.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://dashboard-rci.vercel.app,https://dashboard-rci.vercel.app/*
    healthCheckPath: /health
